[[language]]
name = "galvan"
scope = "source.galvan"
file-types = ["galvan"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "type"
scope = "source.type"
file-types = ["ty", "type"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    "}

[[language]]
name = "wtf"
scope = "source.wtf"
file-types = ["wtf"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    "}

[language-server.moonbit-lsp]
command = "moonbit-lsp"

[[language]]
name = "moonbit"
scope = ""
file-types = ["mbt"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    "}
language-servers = ["moonbit-lsp"]


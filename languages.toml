[[language]]
name = "galvan"
scope = "source.galvan"
file-types = ["galvan"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "type"
scope = "source.type"
file-types = ["ty", "type"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    "}

[[language]]
name = "wtf"
scope = "source.wtf"
file-types = ["wtf"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    "}

[language-server.copilot]
command = "copilot-node-server"

[language-server.moonbit-lsp]
command = "moonbit-lsp"

[[language]]
name = "moonbit"
scope = ""
file-types = ["mbt"]
comment-tokens = "//"
indent = { tab-width = 4, unit = "    "}
language-servers = ["moonbit-lsp"]

[[grammar]]
name = "galvan"
source = { git = "https://github.com/antoniusnaumann/tree-sitter-galvan", rev = "18cc0d198f338c518a41745d87736411081eb1ea" }

[[grammar]]
name = "type"
source = { git = "https://github.com/antoniusnaumann/tree-sitter-type", rev = "fd951ad46d771588f0512558d65b2588c84a3785" }

[[grammar]]
name = "wtf"
source = { git = "https://github.com/antoniusnaumann/tree-sitter-wtf", rev = "3696dfcaef18408f643d50e3f62d5d00f7d673b8" }

[[grammar]]
name = "moonbit"
source = { git = "https://github.com/moonbitlang/tree-sitter-moonbit", rev = "f59e7d0d88479bb74505c2bdc82474fb319de05d" }

[[language]]
name = "verilog"
scope = "source.verilog"
file-types = ["vh", "sv", "svh"]

[[language]]
name = "rust"
language-servers = ["rust-analyzer", "copilot"]
